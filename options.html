<!DOCTYPE html>
<html>
<head>
  <title>Remember YouTube subtitle settings</title>
  <link rel="stylesheet" href="styles/options.css">
</head>

<body>
  <main>
    <h1>Remember YouTube subtitle settings</h1>
    <p>
      This extension automatically remembers the subtitle language selected last time or in the settings below.
    </p>
    <hr/>

    <h2>Preferences</h2>
    <label>
      <div>Preferred languages:</div>
      <input type="text" name="preferredLanguageCodes" placeholder='e.g.: "en fr sp"'>
    </label>
    <label class="label--checkbox">
      <div>Update preferred languages on manual selection</div>
      <input type="checkbox" name="updatePreferredLanguageCodesOnManualSelection">
      <div class="checkbox-switch"></div>
    </label>
    <hr/>

    <h2>Auto-enable</h2>
    <label class="label--checkbox">
      <div>Auto-enable</div>
      <input type="checkbox" name="autoEnable">
      <div class="checkbox-switch"></div>
    </label>
    <label class="label--checkbox">
      <div>
        Except if 
        <span 
          class="tooltip" 
          title="This is based on the language of the auto-generated subtitle.
Some videos do not have this subtitle option.
In that case the subtitle is auto-enabled."
        >
          spoken*
        </span>
        in a preferred language
      </div>
      <input type="checkbox" name="autoEnableExceptOnVideoInPreferredLanguage">
      <div class="checkbox-switch"></div>
    </label>
    <label class="label">
      <div>
        Except if
        <span 
          class="tooltip" 
          title="This is based on the language of the auto-generated subtitle.
Some videos do not have this subtitle option.
In that case the subtitle is auto-enabled."
        >
          spoken*
        </span>
        in the languages:
      </div>
      <input type="text" name="autoEnableExceptOnVideoInLanguageCodes" placeholder='e.g.: "en fr sp"'>
    </label>
    <hr/>

    <h2>Translations</h2>
    <label class="label--checkbox">
      <div>Show auto-generated subtitle</div>
      <input type="checkbox" name="showGeneratedCaption">
      <div class="checkbox-switch"></div>
    </label>
    <label class="label--checkbox">
      <div>Auto-translate subtitle</div>
      <input type="checkbox" name="showTranslatedCaption">
      <div class="checkbox-switch"></div>
    </label>
      
  </main>
  <script src="scripts/options.js"></script>
</body>
</html>
